<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PassGuard - By Racer OP</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #1c1c1c; 
            color: #f1f1f1; 
            margin: 0; 
            padding: 20px; 
        }
        h1 {
            text-align: center;
            color: #9370DB;
            margin-bottom: 20px;
            animation: fadeInDown 1s;
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px; 
            background-color: #2c2c2c;
            animation: fadeIn 1s ease-in;
        }
        th, td { 
            padding: 15px; 
            border: 1px solid #444; 
        }
        th { 
            background-color: #9370DB; 
        }
        td { 
            text-align: center; 
        }
        a { 
            color: #9370DB; 
            text-decoration: none; 
        }
        a:hover {
            text-decoration: underline;
        }
        .add-button { 
            display: block; 
            margin-top: 20px; 
            text-align: center; 
        }
        .add-button a { 
            background-color: #9370DB; 
            color: white; 
            padding: 10px 20px; 
            text-decoration: none; 
            border-radius: 5px; 
            transition: background-color 0.3s ease;
        }
        .add-button a:hover {
            background-color: #6A5ACD;
        }
        .reveal-button { 
            cursor: pointer; 
            color: #9370DB; 
            background: none; 
            border: none; 
            font-size: 18px; 
            transition: transform 0.2s ease;
        }
        .reveal-button:hover { 
            transform: scale(1.1);
        }
        .action-buttons a {
            margin-right: 10px;
        }
        .action-buttons a.edit-button {
            color: #9370DB;
        }
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            padding-top: 100px; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
        }
        .modal-content {
            background-color: #2c2c2c;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
        }
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        .modal label, .modal input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        .modal input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #3c3c3c;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
        }
        .modal input[type="submit"] {
            background-color: #9370DB;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }
        .modal input[type="submit"]:hover {
            background-color: #6A5ACD;
        }
        input[type="password"] {
            border: none;
            background-color: #3c3c3c;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            padding: 10px;
            width: calc(100% - 40px);
            box-sizing: border-box;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInDown {
            from { 
                opacity: 0; 
                transform: translateY(-20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
    </style>
    <script>
        let currentAction = '';
        let currentId = '';

        function showPassphraseModal(action, id) {
            currentAction = action;
            currentId = id;
            document.getElementById('passphraseModal').style.display = 'block';
        }

        function hidePassphraseModal() {
            document.getElementById('passphraseModal').style.display = 'none';
        }

        function validatePassphrase(event) {
            event.preventDefault();
            const passphrase = document.getElementById('passphrase').value;
            fetch('/validate_passphrase', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ passphrase: passphrase })
            }).then(response => response.json()).then(data => {
                if (data.valid) {
                    hidePassphraseModal();
                    if (currentAction === 'reveal') {
                        document.getElementById('password-' + currentId).type = 'text';
                    } else if (currentAction === 'edit') {
                        window.location.href = '/edit/' + currentId;
                    } else if (currentAction === 'delete') {
                        window.location.href = '/delete/' + currentId;
                    }
                } else {
                    alert('Incorrect passphrase.');
                }
            });
        }
    </script>
</head>
<body>
    <h1>PassGuard - By Racer OP</h1>
    <table>
        <tr>
            <th>Website</th>
            <th>Username</th>
            <th>Password</th>
            <th>Actions</th>
        </tr>
        {% for password in passwords %}
        <tr>
            <td>{{ password.website }}</td>
            <td>
                <input type="password" value="{{ password.username }}" id="username-{{ password.id }}" readonly>
                <button class="reveal-button" id="eye-username-{{ password.id }}" onclick="showPassphraseModal('reveal', '{{ password.id }}')">üëÅÔ∏è</button>
            </td>
            <td>
                <input type="password" value="{{ decrypt_password(password.password) }}" id="password-{{ password.id }}" readonly>
                <button class="reveal-button" id="eye-{{ password.id }}" onclick="showPassphraseModal('reveal', '{{ password.id }}')">üëÅÔ∏è</button>
            </td>
            <td class="action-buttons">
                <a href="javascript:void(0);" class="edit-button" onclick="showPassphraseModal('edit', '{{ password.id }}')">Edit</a>
                <a href="javascript:void(0);" onclick="showPassphraseModal('delete', '{{ password.id }}')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <div class="add-button">
        <a href="{{ url_for('add') }}">Add New Password</a>
    </div>

    <!-- Passphrase Modal -->
    <div id="passphraseModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hidePassphraseModal()">&times;</span>
            <form onsubmit="validatePassphrase(event)">
                <label for="passphrase">Enter Passphrase:</label>
                <input type="text" id="passphrase" name="passphrase" required>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
